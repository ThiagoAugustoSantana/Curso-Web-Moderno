<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        // Acessando atributos personalizados com a notação ponto:
        const lista = document.querySelector('#compras')

        // Somente leitura:
        console.log(lista.attributes)
        console.log(lista.attributes[0])
        console.log(lista.attributes.id)
        console.log(lista.attributes[1])
        console.log(lista.attributes.destino)
        console.log(lista.attributes[2])
        // console.log(lista.attributes.data-urgencia) // Forma errada.
        console.log(lista.attributes['data-urgencia']) // Forma correta.

        lista.attributes.destino = 'casa' // Não ira alterar no html pois é uma estrategia apenas de leitura.
    </script>
</body>

</html>
