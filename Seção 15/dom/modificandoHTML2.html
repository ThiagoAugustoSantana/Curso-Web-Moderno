<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado' // Substitui o conteudo interno do elemento selecionado.
        // div.outerHTML = 'Texto Alterado2' // Substitui todo o elemento selecionado.
        div.insertAdjacentHTML('beforebegin', '<p>Antes de começar o elemento</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois de começar o elemento</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes de acabar o elemento</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois de acabar o elemento</p>')

        // Pega Somente o texto (sem tags)
        console.log(div.innerText)
    </script>
</body>

</html>
