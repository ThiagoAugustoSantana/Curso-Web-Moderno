<!-- Essa é a forma de fazer comentarios em HTML -->
<!-- Atalho para comentario: ctrl + ; -->
<!-- Para criar tag tanto faz ser minusculo ou maiusculo (case insensitive) -->

<!-- Demostação de uma tag com corpo: -->
<tag>  <!-- Abertura da tag -->
       <!-- Corpo da tag -->
       <bla> <!-- Pode-se colocar varias tags dentro de outras: -->
            <opa>Texto</opa>
            <opa>Texto</opa>
            <opa>Texto</opa>
            <opa>Texto</opa>
       </bla>
</tag> <!-- Fechamento da tag -->

<!-- Exemplos de tags sem corpo do HTML: -->
<meta>
<br>
<input>

<!-- Outro tipo de tag sem corpo: -->
<tag />
<meta />
<br />
<input />

<!-- Pode-se colocar parametros nas tags: -->
<tag param1="valor1" param2='valor2'>
    <!-- Corpo da tag -->
</tag>

<!-- Parametros em tags sem corpo: -->
<tag param1="valor1" param2='valor2' /> 

<!-- Existem tags e parametros ja definidos no HTML: -->
<input type="button" value="Processar">

<!-- Nos HTMls mais novos pode-se criar tags e parametros proprios: -->
<input type="text" cod3r-cpf>
