<h1>Tags Não Visuais</h1>

<!-- 
    Tags Semânticas:

    section = Coloca uma seção no HTML, um agrupamento temático de conteúdo.
    article = conteúdo auto-contido.
    header = cabeçalho do documento.
    footer = rodapé do documento.
    nav = agrupa os links de navegação.
    aside = de lado (ex: sidebar). Relacionado com o conteúdo em volta (adendo). 
    details = exibe detalhes que podem ser exibidos ou escondidos.
    
###############################################   
    
    As tags mais Famosas:

    div = gera uma divisão ou seção.
    span = usado para agrupar elementos inline.
-->

<!-- Uma div ocupa uma linha inteira na pagina (O display em CSS da div vem por padrão como block) -->
<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<!-- Personalizar a div e span com o CSS: -->
<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
