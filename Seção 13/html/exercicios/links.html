<h1>Links</h1>

<!-- URL Absoluta -->
<!-- Em URLs Absolutas é obrigatorio colocar o http no link -->
<a id="inicio" href="https://www.google.com.br">Google 1</a><br><!-- Dessa forma o link é aberto sobre a pagina atual -->
<a href="https://www.google.com.br" target="_blank">Google 2</a><br><br><!-- Dessa forma o link é aberto em outra pagina -->


<!-- URL Relativa -->
<a href="index.html">Voltar 1</a><br>
<a href="/index.html">Voltar 2</a><br>
<a href="../index.html">Voltar 3</a><br><br>


<!-- Forma de linkar um email, usasse o mailto: -->
<a href="mailto:email@empresa.com.br">Entre em contato</a><br><br>


<!-- Link Âncora (Navegar dentro da mesma Pagina) -->
<!-- Ira gerar uma noticia no fim da pagina de forma a ter q rolar toda a pagina para chegar na noticia -->
<div id="noticia" style="position: absolute;top: 2000px;">
    <h1>Notícia Buemba</h1>
    <p>Não era nada... :)</p>
    <a href="#inicio">Voltar Inicio</a><!-- Gera um link para ir ao link que tem o id inicio -->
</div>

<a href="#noticia">Ir para Notícia</a>
