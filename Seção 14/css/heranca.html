<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        
        body {
            font-family: monospace;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
            /* O border e o padding não são transmitido por herança */

        }

        /* Forma de passar a herança pra quem não tem por padrão: */
        div {
            border: inherit; /* Pega por herança */
        }

    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
